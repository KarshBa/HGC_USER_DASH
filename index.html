<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shrink and Inventory</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px 0;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }

    /* Green button style */
    .button.green {
      background-color: #28a745;
    }
    .button.green:hover {
      background-color: #1e7e34;
    }
    .button.gray {
      background-color: #6c757d;
    }
    .button.gray:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <a href="https://inventory-app-bxr3.onrender.com/user.html" class="button">SHRINK</a>
    <a href="https://inventory-counts.onrender.com/user.html" class="button gray">INVENTORY COUNTS</a>
    <a href="https://inventory-counts.onrender.com/simplelist.html" class="button green">LIST TOOL</a>
  </div>

</body>
</html>
